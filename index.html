<head>
  <meta charset="utf-8">
  <title> Volcanst的博客 </title>

  <meta property="og:title" content="Hexo">

  <link rel="icon" href="/image/FluentEmojiFlatRabbit.png"> <!-- https://yesicon.app/search/%E5%85%94%E5%AD%90 -->

  <link rel="stylesheet" href="/css/style.css">

  <!-- 导入jquery-2.1.4.min.js -->
  <script src="/js/jquery-2.1.4.min.js"></script>
  <!-- 导入数据 -->
  <script>
    // $(function () {
    //   alert("加载jQuery");
    // })
    $.getJSON("/data/data.json", function (data) {
      //data 代表读取到的json中的数据

      // 定义全局变量
      window.data = data
      // console.log(window.data)
    });
  </script>

  <meta name="generator" content="Hexo 5.4.0">
</head>

<body>
  <div id="container">
    <div id="wrap">

      <!-- 首页标题栏 -->
      <header id="header">
        <div id="banner"></div> <!-- 背景图 -->
        <div id="header-outer" class="outer">
          <div id="header-title" class="inner">
            <h1 id="logo-wrap">
              <a href="" id="logo">
                Volcanst的博客<img src="/image/FluentEmojiFlatRabbit.png" width="30" height="30">
              </a>
            </h1>
          </div>

          <!--  -->
          <div id="header-inner" class="inner">

            <!-- 导航 -->
            <nav id="main-nav">
              <a id="main-nav-toggle" class="nav-icon"></a>

              <a class="main-nav-link" href="/">首页</a>

            </nav>


            <nav id="sub-nav">
              <!-- <a id="nav-rss-link" class="nav-icon" href="/atom.xml" title="RSS Feed"></a> -->
              <a id="nav-search-btn" class="nav-icon" title="Search"></a>
            </nav>

          </div>
        </div>
      </header>



      <!-- 首页内容主体及侧边栏 -->
      <div class="outer">

        <!-- 首页内容主体 -->
        <section id="main">

          <!-- 一篇文章 -->
          <script>
            $(function () {
              var data_len = Object.keys(window.data).length
              for (var i = 0; i < data_len; i++) {
                $.myFunc(window.data[i])
              }

            })

            // 自定义函数
            $.extend({
              'myFunc': function (data) {
                // console.log(data)
                var add_article = document.createElement('article');
                add_article.setAttribute('class', 'article article-type-post')

                var tmp = document.createElement('div');
                tmp.setAttribute('class', 'article-inner')
                add_article.append(tmp)
                var pre_tmp = tmp

                tmp = document.createElement('header');
                tmp.setAttribute('class', 'article-header')
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('h1');
                // tmp.setAttribute('class','article-header')
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('a');
                tmp.setAttribute('class', 'article-title')
                tmp.appendChild(document.createTextNode(data['title']))   //增加文章标题
                tmp.setAttribute('href', data['url'])   //增加文章链接
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('div');
                tmp.setAttribute('class', 'article-entry')
                pre_tmp = add_article.children[0]
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('p');
                tmp.setAttribute('class', 'article-content')
                tmp.appendChild(document.createTextNode(data['content']))   //增加文章简介
                pre_tmp.appendChild(tmp)
                //pre_tmp = tmp

                tmp = document.createElement('footer');
                tmp.setAttribute('class', 'article-footer')
                // pre_tmp = add_article.children[0]
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('p');
                tmp.setAttribute('class', "article-more-link")
                pre_tmp.append(tmp)
                pre_tmp = tmp

                tmp = document.createElement('a');
                tmp.setAttribute('href', data['url'])   //增加文章链接
                // tmp.appendChild("查看更多")   //增加文章简介
                tmp.innerHTML = "查看更多"  //增加链接
                pre_tmp.append(tmp)


                $('section').append(add_article)
              }
            })
          </script>



        </section>


        <!-- 侧边栏 -->
        <aside id="sidebar">

          <!-- 多个栏目可复制多份代码 -->
          <div class="widget-wrap">
            <h3 class="widget-title">文章列表</h3>
            <div class="widget">
              <ul class="archive-list">
                <li class="archive-list-item">

                  <!-- 文章列表 -->
                  <script>
                    $(function () {
                      var data_len = Object.keys(window.data).length
                      for (var i = 0; i < data_len; i++) {
                        $.myFunc1(window.data[i])
                      }
                    })

                    // 自定义函数
                    $.extend({
                      'myFunc1': function (data) {
                        var pre_tmp = document.createElement('li')
                        pre_tmp.setAttribute("class", "archive-list-item")

                        var tmp = document.createElement('img')
                        tmp.setAttribute("src", "/image/ArcticonsMyfeedlexiconrabbits.png")
                        tmp.setAttribute("class", "dot")
                        pre_tmp.append(tmp)

                        tmp = document.createElement('a')
                        tmp.setAttribute("class", "archive-list-link")
                        tmp.setAttribute("href", data["url"])
                        tmp.innerHTML = data["title"]
                        pre_tmp.append(tmp)

                        $(".archive-list").append(pre_tmp)
                      }
                    })
                  </script>
                </li>
              </ul>
            </div>
          </div>

        </aside>
      </div>



      <!-- 首页脚注 -->
      <footer id="footer">
        <div class="outer">
          <div id="footer-info" class="inner">
            &copy; 2024 Volcanst<br>

    <script src="/js/script.js"></script>




  </div>
</body>

</html>

<!-- 填充数据 -->
<script>
  $(function () {
    if (typeof (window.data) != 'undefined') {
      var data_len = Object.keys(window.data).length
      var frame_len = $(".article").length
      min_len = data_len > frame_len ? frame_len : data_len
      // console.log(min_len)
      for (var i = 0; i < min_len; i++) {
        var data = window.data[i]
        $(".article-title")[i].setAttribute("href", data['url'])
        $(".article-title")[i].innerHTML = data['title']
        $(".article-content")[i].innerHTML = data['content']
        $(".article-more-link")[i].firstElementChild.setAttribute("href", data['url'])
      }
    } else {
      window.loaction.reload(false)
    }
  })
</script>
